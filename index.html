<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página en Construcción</title>
  <!-- Font Awesome para los íconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p6UQnB1+5ny3kQGmEHsCvKOYsqJf08cWpDhJQXIMCiZ8X2GtGT6qtnkJs/2eGBh8F6a0zj+4bGBDpgYhMHB4Ag=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.2rem;
    }
    .icons {
      font-size: 4rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      animation: float 3s ease-in-out infinite;
    }
    /* Animación de vaivén */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    /* Silueta de obrero */
    .worker {
      margin-top: 2rem;
      width: 150px;
      height: 150px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/5b/Caution_construction_worker.svg') no-repeat center/contain;
      animation: shake 1s infinite ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Página en construcción</h1>
    <div class="icons">
      <i class="fa-solid fa-hammer"></i>
      <i class="fa-solid fa-wrench"></i>
      <i class="fa-solid fa-screwdriver-wrench"></i>
    </div>
    <div class="worker"></div>
  </div>
</body>
</html>
